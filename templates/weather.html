<!DOCTYPE html>
<html>
<head>
    <title>Weather Report</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            margin: 0;
        }
    </style>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .fullscreen-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .fullscreen-bg-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

<body>
<div class="fullscreen-bg">
        <img src="https://images.pexels.com/photos/314726/pexels-photo-314726.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Full-Screen Background Image" class="fullscreen-bg-img">
    </div>


<div class="center">

<h1>Weather Stats for - {{ location }} </h1>
    <p  style="text-align:center">{{ date_time }}</p>
    <hr>
    <p style="color:black;"><b>Current Temperature: </b><span style="color: black;">{{ temperature }} Â°C</span></p>
    <p style="color:black;"><b>Current Weather Description: </b><span style="color: black;"> {{ weather_desc }}</span></p>
    <p style="color:black;"><b>Current Humidity:</b><span style="color: black;"> {{ humidity }}%</span></p>
    <p style="color:black;"><b>Current Wind Speed:</b><span style="color: black;"> {{ wind_speed }} kmph</span></p>
</div>
</body>
</html>
